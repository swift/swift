<!--My MESSAGE ADDITIONAL-->
<div class="message additional" id="%id%">
    <div class="user">
        <div class="systemavatar">
            <img/>
        </div>
        <div class="systemright">
            <span class="swift_ack"></span>
            <span class="swift_receipt"></span>
        </div>
    </div>
    <div class="text">
        <div class="time">
            %time%
        </div>
        <div class="message-content">%message%</div>
    </div>
</div>
